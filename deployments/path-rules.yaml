---

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: path-rules
  annotations:
    kubernetes.io/ingress.class: ambassador
spec:
  rules:
    # Invalid paths, validated by the api-server:
    # - path: routes/with/no-leading-slash/are-ignored
    # - path: ../routes/with/relative-paths/are-ignored
    #
    # "must be an absolute path"
    #

    - host: "path-rules"
      http:
        paths:
          - path: /foo
            backend:
              serviceName: path-rules-foo
              servicePort: 80

          - path: /aaa/bbb/
            backend:
              serviceName: path-rules-aaa-bbb
              servicePort: 80

          - path: /routes/with/consecutive//slashes///are-ignored
            backend:
              serviceName: void
              servicePort: 80

          - path: /routes with invalid characters are ignored!
            backend:
              serviceName: void
              servicePort: 80

          - path: /
            backend:
              serviceName: path-rules-catchall
              servicePort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: path-rules-foo
spec:
  selector:
    app: path-rules-foo
  ports:
    - name: http
      port: 80
      targetPort: http-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: path-rules-foo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: path-rules-foo
  template:
    metadata:
      labels:
        app: path-rules-foo
    spec:
      containers:
        - name: ingress-conformance-echo
          image: agervais/ingress-conformance-echo:latest
          imagePullPolicy: Always
          env:
            - name: TEST_ID
              value: path-rules-foo
          ports:
            - name: http-api
              containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 3

